<script>
    document.body.className += "photo-page";
    document.body.style = "padding-left: 17px !important;"

    theme = null;
    cookies = document.cookie.split(";");
    for (var i = 0; i < cookies.length; i++) {
        key = cookies[i].split("=")[0];
        value = cookies[i].split("=")[1];
    
        if (key === "theme") {
            theme = value;
        }
    }
    oldBodyClass = document.body.className;
    if (theme === "inverted") {
        document.body.className += " inverted";
    }
</script>

<div id="imgPopup" class="modal fade" role="dialog">

        <div class="modal-content">
            <div class="modal-close text-right">
                <button type="button" class="btn btn-default" data-dismiss="modal">X</button>
            </div>
            <div class="modal-body text-center">
                <img id="modal-img" src="img/pic01.jpg"/>
            </div>
        </div>
    </div>
</div>
